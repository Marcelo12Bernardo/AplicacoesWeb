    <header>

    <body >
        <div>
            <h1>Ficha de Inscrição para duelos</h1>
        </div>

        <form>

        <div>
            <br>
            <label for="">Nome Completo</label>

            <option value="PR">Paraná</option>

            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>

        <div>
            <br>
            <label for="">Modalidades que deseja competir:</label>
            <label for="s"><input type=checkbox name=emitir value=sim id=s>1vs1</label>
            <label for="s"><input type=checkbox name=emitir value=sim id=s>4v4</label>
            <label for="s"><input type=checkbox name=emitir value=sim id=s>Classificatorias VR</label>
            <label for="s"><input type=checkbox name=emitir value=sim id=s>Checkpoint</label>
        <div>

            <label for="eq1"><input name=equipe type=radio value=completa id=eq1>Esta completa</label>
            <label for="eq2"><input name=equipe type=radio value=incompleta id=eq2>Esta buscando mais mebros</label>

            <label for="eq4"><input name=equipe type=radio value=solo id=eq4>Irei jogar apenas o modo solo</label>

        </div>

            <button  name=enviar value=1 type=submit>fazer Inscrição</button>
